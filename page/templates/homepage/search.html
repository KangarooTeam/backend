<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>

<body>
{% extends 'homepage/wrapper.html' %}
    {% block content %}

        <div class="container">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="{% url 'index' %}">Home</a>
                <span class="breadcrumb-item active"> Поиск</span>
            </nav>
        </div>

<div class="container">
<div class="row">
    <div class="col-sm-12">
        <h3>Найденные результаты: {{ result.count }}</h3>
        {% for res in result %}
            <h4><a href="{{ res.get_absolute_url }}">{{ res.title }}</a></h4>
            <h6>{{ res.body | truncatewords:20 }}</h6>
        {% endfor %}
    </div>

</div>

        </div>


    {% endblock %}
</body>

</html>
