<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
</head>
<body>
{% extends "homepage/wrapper.html" %}
{% block content %}
    {% load mptt_tags %}
<ul>
    {% recursetree genres %}
        <li>{{ category_tree }}
        <!-- /* не работает url "target_category" pk=target.pk  */ -->
            <a href="#">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}
</body>
</html>
