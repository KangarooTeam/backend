<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kangaroo</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    {%  block content %}
        <div class="container">
        <nav class="navbar navbar-fixed-top navbar-dark" style="background-color: dimgray;">

            <a class="navbar-brand" href="#">Kangaroo</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul></nav></div>

        <div container><div class=""row>
            <div class="col-md-4"><p></p></div>
            <div class="col-md-4"><strong></strong></div>
            <div class="col-md-4">
        <h3><nav class="breadcrumb">
        </nav></h3></div></div></div>

            <div class=container>
            <div class="row">
                <div class="col-md-4">
                    <nav class="breadcrumb">
                        <h3><span class="breadcrumb-item active">Home</span></h3></nav>
                </div>

                <div class="col-md-4"><strong></strong></div>
                <div class="col-md-4">
                    <form class="form-inline pull-xs-right">
                        <input class="form-control" type="text" placeholder="Поиск">
                        <button class="btn btn-default" type="submit">Найти</button>
                    </form></div></div></div>

        {% for post in posts reversed %}
            <div class=container>
            <div class="row">
                <div class="col-md-4 col-sm-1"><div class = "blog">
                          <div class="col-md-6 col-sm-1">
                             {% if post.image %}
                                 <img src="{{ MEDIA_URL }}{{ post.image.url }}">
                             {% endif %}
                          </div>
                    <h2>{{ post.title }}</h2>
                            <div class="date">
                                <p>{{ post.date }}</p>
                            </div>

                            <div class=container><div class="row">
                                <div class="col-md-3"><h2></h2></div>
                                <p></p>
                                   <div class="col-md-3"> <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-link" role="button">Подробней…</a></p>
                                   </div></div></div>

                        </div></div></div>
            </div>

        {% endfor %}
    {% endblock %}

</body>
</html>
