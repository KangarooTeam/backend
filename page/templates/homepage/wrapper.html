    <main>
        <div class=container>
            <div class="row">
                <div class="col-md-4">

                </div>

                    </form>
                </div>
            </div>
        </div>

        {% for post in posts reversed %}

            <div class="row">
                <div class="col-md-4 col-sm-1">
                    <div class="blog">
                        <div class="col-md-6 col-sm-1">

                        </div>
                        <h2>{{ post.title }}</h2>
                        <div class="date">

                        </div>

                        <div class=container>
                            <div class="row">
                                <div class="col-md-3">
                                    <h2></h2>
                                </div>
                                <p></p>
                                <div class="col-md-3">
                                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-link" role="button">Подробней…</a>

                            </div>
